<!DOCTYPE html>
<head>
  <title>CS5165 Azure Project</title>
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}"
  />
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='styles/styles.css') }}"
  />
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='favicon.ico') }}"
  />
</head>
<html>
  <body>
    <div
      class="h-100 d-flex flex-column align-items-center justify-content-center"
    >
      <h1 class="display-6 fw-bold text-primary text-center">
        Welcome to Azure
      </h1>
      <h1 class="display-6 fw-bold text-primary text-center mb-4">
        CS5165 Final Project
      </h1>
      <form
        class="d-flex flex-column align-items-center"
        method="post"
        action="{{url_for('dashboard')}}"
      >
        <div class="input-group mb-3">
          <input
            id="name"
            name="name"
            type="text"
            class="form-control"
            placeholder="Username"
          />
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password" />
        </div>
        <button type="submit" class="btn btn-primary btn-lg px-4 gap-3">
          Login
        </button>
      </form>
    </div>
  </body>
</html>
